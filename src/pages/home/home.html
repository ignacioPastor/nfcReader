<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Home Page</p>
  <button ion-button full color="primary" (click)="startRead()">Start to Read</button>
  <button ion-button full color="danger" (click)="stopReading()">Stop Reading</button>
  <button ion-button full color="myOrange" (click)="writeText()">Write</button>
  <button ion-button color="secondary" (click)="bindNfcListenter()">Try to reconnect to NFC</button>
</ion-content>
